<div class="col-md-6">
  <input type="text" [(ngModel)]="value"
         class="form-control form-control-sm"
         style="text-align: right; width: 130px" />
  <div class="row">
    <button class="btn-op" (click)="press('CE')">CE</button>
    <button class="btn-op" (click)="press('C')">C</button>
    <button class="btn-op" (click)="press('back')">BK</button>
    <button class="btn-op" (click)="press('/')">/</button>
  </div>
  <div class="row">
    <button class="btn-op" (click)="press('7')">7</button>
    <button class="btn-op" (click)="press('8')">8</button>
    <button class="btn-op" (click)="press('9')">9</button>
    <button class="btn-op" (click)="press('*')">*</button>
  </div>
  <div class="row">
    <button class="btn-op" (click)="press('4')">4</button>
    <button class="btn-op" (click)="press('5')">5</button>
    <button class="btn-op" (click)="press('6')">6</button>
    <button class="btn-op" (click)="press('-')">-</button>
  </div>
  <div class="row">
    <button class="btn-op" (click)="press('1')">1</button>
    <button class="btn-op" (click)="press('2')">2</button>
    <button class="btn-op" (click)="press('3')">3</button>
    <button class="btn-op" (click)="press('+')">+</button>
  </div>
  <div class="row">
    <button class="btn-op" (click)="press('+/-')">+/-</button>
    <button class="btn-op" (click)="press('0')">0</button>
    <button class="btn-op" (click)="press('.')">.</button>
    <button class="btn-op" (click)="press('=')">=</button>
  </div>
</div>
